# Use Dockerized infrastructure
sudo: false
language: python
python:
  - "2.7"
# Cache our Gcloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
env:
  # Make sure gcloud command is on our PATH and the App Engine SDK is in the Python path
  - GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  # Install Google App Engine Python SDK
  - if [ ! -d "${GAE_PYTHONPATH}" ]; then
    python scripts/fetch_gae_sdk.py $(dirname "${GAE_PYTHONPATH}");
    fi
  # [START auth]
  # Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
  - openssl aes-256-cbc -K $encrypted_5adefda29454_key -iv $encrypted_5adefda29454_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
  # If the SDK is not already cached, download it and unpack it
  - if [ ! -d ${HOME}/google-cloud-sdk ]; then
    curl https://sdk.cloud.google.com | bash;
    fi
  - tar -xzf credentials.tar.gz
  - mkdir -p lib
  # Here we use the decrypted service account credentials to authenticate the command line tool
  - gcloud auth activate-service-account --key-file sept-assignment-251710-2c44ac833d3e.json
# [END auth]
install:
  # Set the correct project to deploy to
  - gcloud config set project sept-assignment-251710
  - cd frontend/todo-app && npm install
  - CI=false npm run build
stages:
#  - test
  - name: deploy
    #if: branch = master
jobs:
  include:
    - stage: test
      script: npm run test
    - stage: deploy
      script:
        - gcloud -q app deploy -v production app.yaml --promote
        - cd ../..
        - gcloud auth activate-service-account --key-file sept-assignment-backend-1fad5bfd50a5.json
        - gcloud set account ci-cd-303@sept-assignment-251710.iam.gserviceaccount.com
        - cd restful-web-services
        - chmod 700 ./mvnw
        - ./mvnw clean package appengine:deploy
